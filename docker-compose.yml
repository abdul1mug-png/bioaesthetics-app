version: "3.9"

services:
  # ── FastAPI App ─────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bioaesthetic_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://bio:bio@postgres:5432/bioaesthetic
      - REDIS_URL=redis://redis:6379/0
      - ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - USE_ML_INFERENCE=false
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: bioaesthetic_db
    environment:
      POSTGRES_USER: bio
      POSTGRES_PASSWORD: bio
      POSTGRES_DB: bioaesthetic
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bio -d bioaesthetic"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Redis ───────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: bioaesthetic_cache
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ── MinIO (S3-compatible local storage) ────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: bioaesthetic_storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  pg_data:
  minio_data:
