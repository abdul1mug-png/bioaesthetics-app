databases:
  - name: bioaesthetic-db
    databaseName: bioaesthetic
    user: bio
    plan: free

services:
  - type: redis
    name: bioaesthetic-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: bioaesthetic-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bioaesthetic-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: bioaesthetic-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENV
        value: production
      - key: USE_ML_INFERENCE
        value: false